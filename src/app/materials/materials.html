<div class="container">
    <h1 class="page-title">Materials</h1>

    <div class="filter-block">
        <h3>Materials overview:</h3>

        <a ui-sref="add-materials" class="add-materials">Add material <i class="fa fa-plus"></i></a>
    </div>

    <div class="table-wrapper">
        <table class="main-table">
            <thead>
                <tr>
                    <td>Article</td>
                    <td>Dimensions</td>
                    <td>Price</td>
                    <td>Measure</td>
                    <td>Stock</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="material in materials.materials">
                    <td><a>{{material.article}}</a></td>
                    <td>{{material.width || 0}} x {{material.height || 0}} x {{material.length || 0}} cm <br> Ã˜ {{material.radius || 0}} cm</td>
                    <td class="text-right">{{material.price}}</td>
                    <td>{{material.measure}}</td>
                    <td>
                        <table>
                            <tr>
                                <td class="dotteds">Ordinary</td>
                                <td counter  id="length" value="material.stock.ordinary"
                                    ng-model="material.stock.ordinary"
                                    ng-click="materials.editStock(material)"
                                    min="0"></td>

                            </tr>
                            <tr>
                                <td class="dotteds">Improved</td>
                                <td counter  id="length" value="material.stock.improved" ng-model="material.stock.improved" min="0"></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <button ng-click="materials.removeMaterial(material._id)"><i class="fa fa-trash"></i></button>
                        <button class="circle" ui-sref="material({id: material._id})"><i class="fa fa-circle"></i></button>
                        <button class="edit" ui-sref="edit-materials({id: material._id})"><i class="fa fa-pencil"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
