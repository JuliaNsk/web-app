<div class="container">
    <h1 class="page-title">Add Materials</h1>

    <div class="product-description">

        <h4>Materials description</h4>

        <form class="form-horizontal">
            <input type="file" nv-file-select uploader="uploader"/><br/>
            Photo:
            <ul class="add-image">
                <li ng-repeat="item in uploader.queue">
                    Name: <span ng-bind="item.file.name"></span><br/>
                    <div ng-thumb="{ file: item._file, height: 200 }"></div>
                    <button ng-click="addMaterials.upload(item._file)">Add image</button>
                </li>
            </ul>

            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="text" class="form-control" id="photo" ng-model="addMaterials.material.image">
            </div>
            <div>
                <img ng-src="{{addMaterials.material.image}}" />
            </div>
            <div class="form-group">
                <label for="article">Article:</label>
                <input type="text" class="form-control" id="article" ng-model="addMaterials.material.article">
            </div>
              <div class="form-group">
                <label for="article">Measure:</label>
                <input type="text" class="form-control" id="measure" ng-model="addMaterials.material.measure">
            </div>
            <div class="form-group count-group">
                <label for="width">Width:</label>
                <div counter  id="width" value="addMaterials.material.width" ng-model="addMaterials.material.width" min="0"></div>
            </div>
            <div class="form-group count-group">
                <label for="width">Height:</label>
                <div counter  id="height" value="addMaterials.material.height" ng-model="addMaterials.material.height" min="0"></div>
            </div>
            <div class="form-group count-group">
                <label for="length">length:</label>
                <div counter  id="length" value="addMaterials.material.length" ng-model="addMaterials.material.length" min="0"></div>
            </div>
            <div class="form-group count-group">
                <label for="radius">Radius:</label>
                <div counter  id="radius" value="addMaterials.material.radius" ng-model="addMaterials.material.radius" min="0"></div>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <textarea type="text" class="form-control" id="name" ng-model="addMaterials.material.name"></textarea>
            </div>

             <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" ng-model="addMaterials.material.price">
            </div>


            <div class="form-group">
                <label for="extraCost">Extra cost:</label>
                <input type="number" class="form-control" id="extraCost" ng-model="addMaterials.material.extraCost">
            </div>

            <div class="form-group">
                <label for="stock">Stock ordinary:</label>
                <input type="number" class="form-control" id="stock" ng-model="addMaterials.material.stock.ordinary">
            </div>
            <div class="form-group">
                <label for="improved">Stock improved:</label>
                <input type="number" class="form-control" id="improved" ng-model="addMaterials.material.stock.improved">
            </div>

            <div class="form-group">
                <label for="extraTime">Extra time:</label>
                <input type="number" class="form-control" id="extraTime" ng-model="addMaterials.material.extraTime">
            </div>

            <button type="submit" class="btn btn-default" ng-click="addMaterials.add()">Submit</button>
        </form>
    </div>

    <div class="product-composition">

        <h4>Material composition</h4>

    </div>

</div>
<div growl></div>
