<div class="container">
    <h1 class="page-title">Edit Details</h1>

    <div class="product-description">

        <h4>Detail description</h4>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="text" class="form-control" id="photo" ng-model="editDetails.detail.image">
            </div>
            <div>
                <img ng-src="{{editDetails.detail.image}}" />
            </div>
            <div class="form-group">
                <label for="article">Article:</label>
                <input type="text" class="form-control" id="article" ng-model="editDetails.detail.article">
            </div>
            <div class="form-group">
                <label for="article">Measure:</label>
                <input type="text" class="form-control" id="measure" ng-model="editDetails.detail.measure">
            </div>
            <div class="form-group count-group">
                <label for="width">Width:</label>
                <div counter  id="width" value="editDetails.detail.width" ng-model="editDetails.detail.width" min="0"></div>
            </div>
            <div class="form-group count-group">
                <label for="width">Height:</label>
                <div counter  id="height" value="editDetails.detail.height" ng-model="editDetails.detail.height" min="0"></div>
            </div>
            <div class="form-group count-group">
                <label for="length">length:</label>
                <div counter  id="length" value="editDetails.detail.length " ng-model="editDetails.detail.length" min="0"></div>
            </div>
            <div class="form-group count-group">
                <label for="radius">Radius:</label>
                <div counter  id="radius" value="editDetails.detail.radius" ng-model="editDetails.detail.radius" min="0"></div>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <textarea type="text" class="form-control" id="name" ng-model="editDetails.detail.name"></textarea>
            </div>

            <button type="submit" class="btn btn-default" ng-click="editDetails.edit()">Submit</button>
        </form>
    </div>
    <div class="product-composition">

        <h4>Detail composition</h4>

        <div class="item" ng-repeat="material in editDetails.materialsList" ng-if="material.id">
            <div class="item-img">
                <img ng-src="{{editDetails.getMaterial(material).image}}" width="100" height="100">
            </div>
            <h5 class="item-name">
                {{editDetails.getMaterial(material).name}}
            </h5>
            <div class="item-desc">
                <div>
                    <span>measure:</span> {{editDetails.getMaterial(material).measure}}
                </div>
                <div>
                    <span>price:</span> {{editDetails.getMaterial(material).price}}
                </div>
                <div>
                    <span>count:</span>
                    <input counter ng-model="material.quantity">
                </div>
                <div>
                    <span>time:</span>
                    <input counter ng-model="material.time">
                </div>
                <div>
                    <span>cost:</span>
                    <input counter ng-model="material.cost">
                </div>

                <!--
                <div>
                    <input type="checkbox" ng-model="material.isImproved">
                </div>-->
            </div>
        </div>
        <div class="form-group">
            <select ng-model="selectedItem" ng-change="DropDownChnaged()">
                <option ng-repeat="option in editDetails.materials" value="{{option._id}}">{{option.name}}</option>
            </select>

            <button ng-click="editDetails.addMaterial()">Add material</button>
        </div>
    </div>

</div>
